            SOLUCIÓN: form:get[action=/action_page.php]>label[for=fname]{First name:}+input[type=text id=fname name=fname]+input[type=submit value=Submit]  -->

    <form action="/action_page.php" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
